version: '3'

services:
  app:
    container_name: douban-crawler-app
    build:
      context: "."
    restart: "no"
    dependes_on:
      - db
    environment:
      PROXY_POOL_HOST: http://douban-crawler-proxy-pool:5010
      DB_HOST: douban-crawler-db
      DB_USER: "${DB_USER}"
      DB_PASS: "${DB_PASS}"
      DB_NAME: "${DB_NAME}"
    volumes:
      - ./_data:/data
    networks:
      - douban-crawler
      - douban-crawler-db

  db:
    container_name: douban-crawler-db
    restart: unless-stopped
    image: postgis/postgis:14-master
    expose:
      - 5432
    volumes:
      - ./_pg:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASS}"
      POSTGRES_DB: "${DB_NAME}"
    networks:
      - douban-crawler-db

networks:
  douban-crawler:
  douban-crawler-db:

volumes:
  _data:
  _pg:
